<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="./grid.css">
</head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }
        .container {
            background-color: #333;
            text-align: center;
        }
        .course-item {
            background-color: #123;
            height: 260px;
        }
        h1 {
            padding: 100px 0;
            margin: 0;
            font-size: 50px;
            color: #ccc;
        }
    </style>

    <!-- 
        Column: .col
        Prefix class:
            - c - Mobile
            - m - Tablet
            - l - PC
    -->

<body>
    <div class="grid wide container">
        <div class="row">
            
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 1</h1>
                </div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 2</h1>
                </div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 3</h1>
                </div>
            </div>
            <div class="col l-3 m-6 c-12">
                <div class="course-item">
                    <h1>Course 4</h1>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
